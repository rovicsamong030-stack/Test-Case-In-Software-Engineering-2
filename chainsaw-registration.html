<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chainsaw Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans h-screen flex flex-col">

  <!-- Back Button -->
  <a href="index.html" class="absolute top-6 left-6 text-green-600 text-xl font-bold flex items-center space-x-2">
    <span>‚Üê</span> <span>Back</span>
  </a>
  
  <!-- Main Content -->
  <main class="flex-1 flex justify-center items-center p-6 sm:p-12 overflow-y-auto mt-16">
    <div class="w-full max-w-4xl bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-3xl font-bold mb-6">Chainsaw Registration</h2>

      <form class="grid grid-cols-1 sm:grid-cols-2 gap-6 max-w-5xl">
        <div>
          <label class="block mb-1 font-medium">Serial Number</label>
          <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter serial number" required />
        </div>

        <div>
          <label class="block mb-1 font-medium">Brand</label>
          <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter brand" required />
        </div>

        <div>
          <label class="block mb-1 font-medium">Model</label>
          <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter model" required />
        </div>

        <div>
          <label class="block mb-1 font-medium">Bar Length</label>
          <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter bar length (inches/cm)" required />
        </div>

        <div>
          <label class="block mb-1 font-medium">Engine Displacement</label>
          <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter engine displacement" required />
        </div>

        <div>
          <label class="block mb-1 font-medium">Date of Acquisition</label>
          <input type="date" class="w-full p-2 border border-gray-300 rounded" required />
        </div>

        <div class="col-span-2">
          <label class="block mb-1 font-medium">Description</label>
          <textarea class="w-full p-2 border border-gray-300 rounded" rows="3" placeholder="Optional description"></textarea>
        </div>

        <div class="col-span-2 text-right">
          <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">
            Submit
          </button>
        </div>
      </form>
    </div>
  </main>

</body>
</html>
