<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tree Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans h-screen">

  <!-- Back Button -->
  <a href="index.html" class="absolute top-6 left-6 text-green-600 text-xl font-bold flex items-center space-x-2">
    <span>‚Üê</span> <span>Back</span>
  </a>

  <!-- Main Content -->
  <main class="flex justify-center items-center p-6 sm:p-12 mt-16"> <!-- Centered content with padding -->
    <div class="w-full max-w-4xl bg-white p-8 rounded shadow">
      <h2 class="text-3xl font-bold mb-6 text-center">Tree Registration</h2>

      <form class="grid grid-cols-1 sm:grid-cols-2 gap-6" id="treeForm">
        <div>
          <label class="block mb-1 font-medium">Tree ID</label>
          <input type="text" id="treeId" class="w-full p-2 border border-gray-300 rounded" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Tree Type</label>
          <select id="treeType" class="w-full p-2 border border-gray-300 rounded" required>
            <option value="">Select type</option>
            <option value="Fruit-Bearing">Fruit-Bearing</option>
            <option value="Timber">Timber</option>
            <option value="Medicinal">Medicinal</option>
            <option value="Ornamental">Ornamental</option>
          </select>
        </div>
       
        <div>
          <label class="block mb-1 font-medium">Date Planted</label>
          <input type="date" id="datePlanted" class="w-full p-2 border border-gray-300 rounded" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Height (meters)</label>
          <input type="number" id="height" class="w-full p-2 border border-gray-300 rounded" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Diameter (centimeters)</label>
          <input type="number" id="diameter" class="w-full p-2 border border-gray-300 rounded" required />
        </div>
        <div class="col-span-2">
          <label class="block mb-1 font-medium">Location</label>
          <input type="text" id="location" placeholder="Enter location" class="w-full p-2 border border-gray-300 rounded" required />
        </div>
        <div class="col-span-2">
          <label class="block mb-1 font-medium">Description (optional)</label>
          <textarea id="description" rows="3" class="w-full p-2 border border-gray-300 rounded"></textarea>
        </div>
        <div class="col-span-2 text-right">
          <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
            Submit
          </button>
        </div>
      </form>
    </div>
  </main>

  <script>
    const speciesData = {
      "Fruit-Bearing": ["Mango", "Guava", "Avocado", "Banana"],
      "Timber": ["Mahogany", "Narra", "Yakal"],
      "Medicinal": ["Neem", "Lagundi", "Banaba"],
      "Ornamental": ["Palm", "Acacia", "Bougainvillea"]
    };

    document.getElementById("treeType").addEventListener("change", function() {
      const type = this.value;
      const speciesSelect = document.getElementById("species");

      speciesSelect.innerHTML = "<option value=''>Select species</option>"; // Reset
      
      if (speciesData[type]) {
        speciesData[type].forEach(species => {
          const option = document.createElement("option");
          option.value = species;
          option.textContent = species;
          speciesSelect.appendChild(option);
        });
      }
    });

    document.getElementById("treeForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        treeId: document.getElementById("treeId").value,
        treeType: document.getElementById("treeType").value,
        species: document.getElementById("species").value,
        datePlanted: document.getElementById("datePlanted").value,
        height: document.getElementById("height").value,
        diameter: document.getElementById("diameter").value,
        location: document.getElementById("location").value,
        description: document.getElementById("description").value,
      };

      console.log("Tree Registration Submitted:", data);
      alert("Tree registered successfully!");
      this.reset();
    });
  </script>

</body>
</html>
